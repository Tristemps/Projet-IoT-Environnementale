apiVersion: v1
kind: Namespace
metadata:
  name: bme-stack

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  namespace: bme-stack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: bme-stack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  namespace: bme-stack
spec:
  selector:
    matchLabels:
      app: influxdb
  replicas: 1
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: arm32v7/influxdb:1.8
        ports:
        - containerPort: 8086
        volumeMounts:
        - name: influxdb-storage
          mountPath: /var/lib/influxdb
        env:
        - name: INFLUXDB_DB
          value: "bme680_db"
      volumes:
      - name: influxdb-storage
        persistentVolumeClaim:
          claimName: influxdb-pvc

apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  namespace: bme-stack
spec:
  type: NodePort
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: x
      targetPort: x
      nodePort: x

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: bme-stack
spec:
  selector:
    matchLabels:
      app: grafana
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: x
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc

apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: bme-stack
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: x
      targetPort: x
      nodePort: x
